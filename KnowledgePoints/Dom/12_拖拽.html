        background-color: red;
        position: absolute;
        left: 0;
        top: 0;

    }
    </style>

    <script>
    var  oBox =  document.getElementById("box");
         oBox.onmousedown=function(e){

        var yDis = e.clientY - oBox.offsetTop;
