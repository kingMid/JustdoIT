<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box ul{
            list-style: none;
            display: none;
        }
        .box h2{
            width: 200px;
            background-color:black;
            color: #fff;
            font-size: 24px;
        }
        .box{
            width: 200px;

            border: 1px solid black;
            border-top: 0;        
        }

    
    </style>
</head>

<body>
    <div class="box">
            <h2>管理区</h2>
            <ul>
                <li>11111</li>
                <li>222222</li>
                <li>3333333</li>
            </ul>
        
    </div>

    <div class="box">
            <h2>交流区</h2>
            <ul>
                <li>11111</li>
                <li>222222</li>
                <li>3333333</li>
            </ul>
        
    </div>


    <script>
    var aH2 = document.getElementsByTagName("h2");
    next(aH2)
    
    function next(elem) {
            do {
                elem = elem.nextSibling;
            } while (elem && elem.nodeType != 1) //如果找到下一个兄弟节点 并且下一个兄弟的不是元素节点 接着循环    null(无效值)
            return elem;
        }
    
    
    
    </script>



</body>

</html>
